{% extends 'main.html' %}

{% block title %}
Our contacts
{% endblock %}

{% block content %}
<div class="container p-3 pb-md-4 mx-auto text-center">
    <h3 class="display-4 fw-normal">Our contacts</h3>
    <div class="container mt-4">
    {{ share.load() }}
    {{ share.create(title='Contact us at: ', sites='twitter, facebook, google, linkedin', align='text-center', addition_class='fs-5 text-muted') }}
    </div>
</div>
{% endblock %}
