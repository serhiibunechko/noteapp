<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">

    <title>{% block title %} {% endblock %}</title>
</head>
<body>
<div class="container mt-1">
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary rounded">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-md-center">
          <ul class="navbar-nav mb-0 h5">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/notes">Notes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/#">Tab</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contacts">Contacts</a>
              </li>
              <li class="navbar-btn">
                <a class="nav-link active" href="/create-note">New note</a>
              </li>
          </ul>
        </div>
      </div>
    </nav>
</div>
  {% block content %}
      <div class="container p-3 pb-md-4">

      </div>

  {% endblock %}

</body>
</html>
